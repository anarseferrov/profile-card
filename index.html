<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="svg">
      <img src="./images/bg-pattern-top.svg" alt="" class="top" />
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom" />
    </div>
    <div class="card-component">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="" / class="header-svg">
      </div>
      <div class="card-content">
        <div class="profile-pic">
          <img src="./images/image-victor.jpg" alt="Victor" />
        </div>
        <div class="content">
          <p class="bold">Victor Crest <span class="muted age">26</span></p>
          <p class="muted bold">London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="1">
          <p class="bold">80K</p>
          <p class="muted">Followers</p>
        </div>
        <div class="2">
          <p class="bold">803K</p>
          <p class="muted">Likes</p>
        </div>
        <div class="3">
          <p class="bold">1.4K</p>
          <p class="muted">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/anarseferrov/">Anar Seferov</a>.
    </div>
  </body>
</html>
